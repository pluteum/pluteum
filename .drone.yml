---
kind: pipeline
name: cover_default

steps:
  - name: scan
    image: committed/drone-sonarqube-node
    settings:
      level: DEBUG
      host:
        from_secret: SONAR_HOST
      token:
        from_secret: SONAR_TOKEN
  - name: build
    image: node
    commands:
      - cd cover
      - npm install
      - npm run build
